# Example Astropix3 config
#
# The following yaml should comply to the structure below.
# It is important, that the order of configbits under the config section, corresponds to the actual order in the chip
#
# astropix<version>:
#   geometry:
#       cols: <number of cols>
#       rows: <number of rows>
#   config:
#       <group-name>:
#           <configbit-name>: [<number of bits>, <value>]
#   ...
#
---
astropix3:
    telescope:
        nchips: 1
    geometry:
        cols: 35
        rows: 35
    config:
        digitalconfig:
            interrupt_pushpull: [1, 0b1]
            en_inj:             [18, 0b0]
            reset:              [1, 0b0]
            extrabits:          [15, 0b0]

        biasconfig:
            DisHiDR:            [1, 0b0]
            q01:                [1, 0b0]
            qon0:               [1, 0b0]
            qon1:               [1, 0b1]
            qon2:               [1, 0b0]
            qon3:               [1, 0b1]

        idacs:
            blres:              [6, 0]
            nu1:                [6, 0]
            vn1:                [6, 20]
            vnfb:               [6, 3]
            vnfoll:             [6, 1]
            nu5:                [6, 0]
            nu6:                [6, 0]
            nu7:                [6, 0]
            nu8:                [6, 0]
            vn2:                [6, 0]
            vnfoll2:            [6, 10] 
            vnbias:             [6, 10]
            vpload:             [6, 5]
            nu13:               [6, 60]
            vncomp:             [6, 2]
            vpfoll:             [6, 60]
            nu16:               [6, 0]
            vprec:              [6, 60]
            vnrec:              [6, 30]

